<nz-table #basicTable [nzData]="users" nzShowPagination="false">
  <thead>
    <tr>
      <th>邮箱</th>
      <th>创建时间</th>
      <th>角色</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user['email']}}</td>
      <td>{{user['ctime']}}</td>
      <td>{{user['role']}}</td>
    </tr>
  </tbody>
</nz-table>
