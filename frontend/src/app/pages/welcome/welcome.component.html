<nz-table #basicTable [nzData]="users">
  <thead>
    <tr>
      <th>邮箱</th>
      <th>创建时间</th>
      <th>角色</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.email}}</td>
      <td>{{user.ctime}}</td>
      <td>{{user.role}}</td>
      <td>
        <a nz-popconfirm nzCancelText="取消" nzPopconfirmTitle="确认删除" (nzOnConfirm)="deleteUser(user.email)">删除</a>
      </td>
    </tr>
  </tbody>
</nz-table>
